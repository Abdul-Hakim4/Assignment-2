<!DOCTYPE html>
<html>
<head>
  <title> Problem 5 Pattern Printer</title>
  <script type="text/javascript">
   
    function printPattern() {
    
      var pattern = "";

     
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= i; j++) {
          pattern += j + " ";
        }
        pattern += "<br>";
      }

      
      document.getElementById("result").innerHTML = pattern;
    }
  </script>
</head>
<body>
  <!-- Button to trigger pattern printing -->
  <button onclick="printPattern()">Print Pattern</button>

  <!-- Result area to display the pattern -->
  <p id="result"></p>
</body>
</html>
